services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: mcp-server-backend
    container_name: mcp-backend
    volumes:
      - ./backend:/app/backend
      - ./test_workspace:/app/test_workspace
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:?error_auth_token_missing}
      - PYTHONPATH=/app
    stdin_open: true # Keep stdin open for MCP stdio communication if needed
    tty: true
    healthcheck:
      test: [ "CMD-SHELL", "grep -q 'MCP Backend Server Starting' /app/logs/backend_server.log || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: mcp-server-frontend
    container_name: mcp-frontend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./test_workspace:/app/test_workspace
    environment:
      - PYTHONPATH=/app
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:?error_auth_token_missing}
    depends_on:
      backend:
        condition: service_healthy
